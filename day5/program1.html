<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        *{
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <h1> this is element selector</h1>
    <p id="para1"> this is id selector</p>
    <p class="center"> this is class selector</p>
    <h2> this is group selector</h2>
</body>
</html>
